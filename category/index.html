---
layout: page
title : Category
header-img: "img/category-bg.png"
description: ""
---

{% for post in site.tags[page.tag] %}
<div class="post-preview">
    <a href="{{ post.url }}">
        <h3 class="post-subtitle">            
            {{ post.title }}
        </h3>
    </a>
    <p class="post-meta">
      Posted by 
      {% if post.author %}
        {{ post.author }}
      {% else %}
        {{ site.title }}
      {% endif %} 
      on {{ post.date | date: "%A, %B %-d, %Y" }}
    </p>
</div>
<hr>
{% endfor %}
